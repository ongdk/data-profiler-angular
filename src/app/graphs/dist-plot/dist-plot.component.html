 <h2>Distrubution Curve</h2>
<p> Derived from percentiles</p>
<div class="row"><div class="col-12">
	<kendo-chart renderAs="canvas" [pannable]="true" [zoomable]="true">
		<kendo-chart-title text="Distribution"></kendo-chart-title>
		<kendo-chart-tooltip format="{0} , {1}"></kendo-chart-tooltip>
          <kendo-chart-legend position="bottom" orientation="horizontal">
          </kendo-chart-legend>
		<kendo-chart-series>
			<kendo-chart-x-axis>
				<kendo-chart-x-axis-item *ngIf="checked == true" [title]="{text:'Values'}" [notes]="notesConfig"></kendo-chart-x-axis-item>
				<kendo-chart-x-axis-item *ngIf="checked == false" [title]="{text:'Values'}"></kendo-chart-x-axis-item>
			</kendo-chart-x-axis>
			<kendo-chart-y-axis>
				<kendo-chart-y-axis-item [title]="{text:'Counts'}"></kendo-chart-y-axis-item>
			</kendo-chart-y-axis>
			<kendo-chart-series-item [style]="'smooth'" type="scatterLine" [data]="series" [markers]="{visible:true}">
			</kendo-chart-series-item>
		</kendo-chart-series>
	</kendo-chart>
</div></div>

<div class="row" style="vertical-align: middle;">
  <p style="margin-top: 10px;">Toggle percentiles info</p>
  <ui-switch [checked]="checked" switchColor="#fcfcfc" color="#3d8dbd" (change)="toggle()"></ui-switch>
</div>
