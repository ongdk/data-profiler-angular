<h2>Cross tabs</h2>
<p>Comparing against other categorical columns within the same table</p>
<div>
<mat-tab-group  mat-align-tabs="center" animationDuration="150ms" class="custom-tabs">
  <mat-tab *ngFor = "let cross_tab of cross_tabs" label="{{name}} vs {{cross_tab.against}}">
  	<cross-tab [cross_tab]=cross_tab [name]=name></cross-tab>
  </mat-tab>
</mat-tab-group>
</div>
